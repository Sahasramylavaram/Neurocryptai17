{% extends 'base.html' %}
{% block body %}
<h2>Sign Up</h2>
<form method="post">
  <input name="username" placeholder="Username" required>
  <input name="password" type="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>
<a href="{{ url_for('login') }}">Already have an account? Log in</a>
{% endblock %}
